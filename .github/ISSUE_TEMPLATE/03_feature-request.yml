name: Feature Request
description: Suggest an idea for this project.
type: Request
body:
  - type: dropdown
    id: issue-area
    attributes:
      multiple: true
      label: Ralston Ecosystem Area
      description: Select one or more areas to which this applies. Selecting these will automatically apply the appropriate labels and help with triage.
      options:
        - Console
        - Customer.io
        - Distributors App
        - Mule Gateway
        - Portal Admin
        - Portal App
        - Products App
        - Ralston Auth
        - RalstonFieldLab.com
        - RI Website
        - Zoho CRM
        - Zoho Desk
        - 'FieldLab API'
        - 'FieldLab Web App'
        - 'Firmware: FieldLab'
        - 'Firmware: FieldLab Sensor'
        - 'Firmware: LC Gauge'
        - 'FieldLab Mobile App'
        - 'FieldLab Desktop Windows App'
        - 'Prime Windows App'
  - type: textarea
    id: description
    attributes:
      label: Describe the feature
      description: |
        A clear and concise description of what you are requesting. Include as many details as possible:
        - Any screenshots
        - Any links to other issues, resources, or documentation
        - Any other context
    validations:
      required: true
